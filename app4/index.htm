<!doctype html>
<html lang="en-US">
    <head>
        <meta name="charset" value="utf-8">
        <title>Vue Demo</title>
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="app4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <script>
            let app4 = new Vue({
                el: "#app4",
                data: {
                    todos: [
                        { text: "Learn JavaScript" },
                        { text: "Learn Vue" },
                        { text: "Biuld something awesome" },
                    ],
                }
            });
        </script>
    </body>
</html>
